    <div class="login-container">
        <div class="login-image">
            <img src="image/signup.jpg" alt="Login Image">
        </div>
        <div class="login-form">
            <h1 class="whiteheading">brocode.com</h1>
            <p>Welcome!</p>
           <button class="google-signin">Sign in with Google</button>
            <p>OR SIGNIN WITH EMAIL</p>
            <form action="Signup" method="post">
            	<label for="fname">Full Name</label>
            	<input type="text" id="fname" name="fname" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="login-btn">Create An Account</button>
            </form>
        </div>
    </div>
